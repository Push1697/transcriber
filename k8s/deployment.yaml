apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-transcriber
  labels:
    app: video-transcriber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-transcriber
  template:
    metadata:
      labels:
        app: video-transcriber
    spec:
      containers:
        - name: app
          image: your-registry/video-transcriber:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: UVICORN_WORKERS
              value: "1"
          resources:
            requests:
              cpu: 1000m # AI models need at least 1 full core to not be painfully slow
              memory: 1Gi # Baseline for loading python + pytorch + small model
            limits:
              cpu: 2000m
              memory: 3Gi # Give headroom for transcription processing
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: video-transcriber
  labels:
    app: video-transcriber
spec:
  selector:
    app: video-transcriber
  ports:
    - name: http
      port: 80
      targetPort: 8000
  type: ClusterIP
